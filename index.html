<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="./assets/logo.png" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Brasil essa é a nossa praia!</title>
  </head>
  
  <body>
    <header>
      <img src="./assets/logo.png" alt="">
      
    </header>
    
    <main>
      <div class="btn-group">
        <button type="button" id="btnAll" class="btn btn-success">Todos</button>
        <button type="button" id="btnSantorini" class="btn btn-primary">Igrejas</button>
        <button type="button" id="btnAcampamento" class="btn btn-danger">Acampamentos</button>
      </div>
      <div id="container" class="container">
      
        <div class="modal">
         
          <button id="btnClose"  class="btn">Fechar</button>
          <button id="btnSalvar" class="btn">Salvar</button>
          <button id="iconeAcampamento" class="btnMarker">
            <img src="./assets/acampamentoIcon.png" alt="">
          </button>
          <button id="iconeSantorini" class="btnMarker">
            <img src="./assets/santorini.png" alt="">
          </button>
          <div id="modalMarkerDescription">
            <span>Nome:</span>
            <input id="nomeInput" type="text">
            <span>Descrição</span>
            <textarea name="" id="descricaoInput" cols="30" rows="5" style="  resize: none;"></textarea>
          </div>
          <div id="mapModal"></div>
        </div>
      </div>

      <div id="map"></div>
    
      <button id="btnAdicionar" class="btn">
        <img id="btnImg" src="./assets/icon.png" class="btnIcon" alt="">
      </button>
    </main>  


    <script type="module" src="./main.js"></script>
  </body>
</html>
