<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using OpenLayers with Vite</title>
  </head>
  
  <body>
    <header>
      <h1>
        Brasil essa é a nossa praia!
      </h1>
    </header>
    <main>

      <div id="container" class="container">
       
        <div class="modal">
         
          <button id="btnClose" >Fechar</button>
          <button id="btnSalvar">Salvar</button>
          <div>
            <span>Nome:</span>
            <input id="nomeInput" type="text">
            <span>Descrição</span>
            <textarea name="" id="descricaoInput" cols="30" rows="5" style="  resize: none;"></textarea>
          </div>
          <div id="mapModal"></div>
        </div>
      </div>

      <div id="map"></div>
    
      <button id="btnAdicionar" class="btn">Adicionar</button>
    </main>  
    <script type="module" src="./main.js"></script>
  </body>
</html>
